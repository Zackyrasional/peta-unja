<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus UNJA</title>
    <link rel="stylesheet" href="styles.css"> <!-- Memanggil file CSS -->
</head>
<body>

<header>
    <h1>Peta Kampus UNJA</h1>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="search-location" placeholder="Cari gedung atau ruangan...">
        <div id="autocomplete"></div>
        <button onclick="searchLocation()">Cari</button>
    </div>

    <div id="campus-map" class="map"></div>

    <div id="location-info" class="info-box">
        <h2>Informasi Lokasi</h2>
        <p>Pilih lokasi pada peta untuk melihat detail.</p>
    </div>

    <div id="admin-section" class="admin-section">
        <h2>Admin: Kelola Lokasi</h2>
        <button onclick="addLocation()">Tambah Lokasi</button>
        <button onclick="editLocation()">Edit Lokasi</button>
        <button onclick="deleteLocation()">Hapus Lokasi</button>
    </div>
</div>

<!-- Memanggil file JavaScript eksternal -->
<script src="script.js"></script>

<!-- Script untuk memuat Google Maps API dengan async defer -->
<script>
    window.onload = function() {
        var script = document.createElement("script");
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDS8QfVyYN1iXi5vRTrqAgVVFE3it7c3FE&libraries=places&callback=initMap";
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
    };
</script>

</body>
</html>
